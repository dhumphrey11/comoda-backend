# Cloud Build configuration for building and deploying to Cloud Run
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: backend
  _REPO: comoda-backend
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/comoda-images/${_SERVICE_NAME}:$SHORT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/comoda-images/${_SERVICE_NAME}:$SHORT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/comoda-images/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/comoda-images/${_SERVICE_NAME}:$SHORT_SHA'